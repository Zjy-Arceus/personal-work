<!DOCTYPE html>
<html lang="en">

<head>
    <!--- Basic Page Needs  -->
    <meta charset="utf-8">
    <title>Import Student's Information</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Meta  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="static/Import/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/Import/css/jquery-ui.css">
    <link rel="stylesheet" href="static/Import/css/all.min.css">
    <link rel="stylesheet" href="static/Import/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/Import/css/animate.css">
    <link rel="stylesheet" href="static/Import/css/stellarnav.min.css">
    <link rel="stylesheet" href="static/Import/css/magnific-popup.css">
    <link rel="stylesheet" href="static/Import/fonts/stylesheet.css">
    <link rel="stylesheet" href="static/Import/css/style.css">
    <link rel="stylesheet" href="static/Import/css/responsive.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div id="preloader"></div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-sm-4 col-7">
                    <div class="main-menu stellarnav">
                        <ul>
                            <li>&nbsp;&nbsp;&nbsp;</li>
                            <li>Teacher: {{teacherName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course ID: {{CourseID}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course Name: {{CourseName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>                                                                
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-12 d-none d-sm-block">
                    <div class="lets-chat">
                        <a href="./logout" class="link btn-style-1">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="innerpage-hero-area">
        <div class="container">
            
            <div class="row">
                
            <form method="POST" action="/ImportFile">
                    <!-- 选择文件 -->
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <div class="innerpage-hero-content">
								<h3 style="color:red" class="title">{{ message }}</h3>
								</br>         
                            </div>
                        </div>
                        </br></br></br>
                        <div class="row">
                            <div class="col-lg-2 offset-lg-1 col-12">
                                <div class="leave-comment-input-box1">
                                    <!-- <input type="text" class="btn-style-10" id="CourseID" name = "CourseID"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    </br></br>
                    <div class="col-lg-12 offset-lg-3 col-12">
                        <div class="innerpage-hero-content">
                            <h3 class="title">Please select the excel file</h3>
                        </div>
                    </div>
				<div class="leave-comment-input-box" style="width:60%">
                    </br>
					<input type='file' id='browsefile' style="visibility:hidden" onchange=filepath.value=this.value>
					<input type='text' id='filepath' readonly>
					<input type='button' name='file' class="btn-style-1" value='Select File' onclick="browsefile.click()">
				</div>
                </div>
                <div class="row">
                    <div class="col-lg-4 offset-lg-0 col-12">
                        <div class="leave-comment-input-box1">
                            <p id="password">Set Initial password:</p><input type="text" class="btn-style-1"
                                id="password" name = "password">
                        </div>
                    </div>
                </div>
                </br></br>
                <div class="row">
                    <div class="col-lg-10 offset-lg-4 col-12">
                        <button type="submit" class="btn-style-1">Import</button>
                        <!-- 三项通用数据传递 -->
                        <input type="hidden" name="teacherName" value={{teacherName}}>
                        <input type="hidden" name="CourseID" value={{CourseID}}>
                        <input type="hidden" name="CourseName" value={{CourseName}}>
                        <!-- 以上 -->
                    </form>
                        <form action="/teacher" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 -->
                            <button type="submit" class="btn-style-1 offset-lg-4">Back</button>
                        </form>
                    </div>
                </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="static/Import/js/jquery-3.3.1.min.js"></script>
    <script src="static/Import/js/jquery-ui.js"></script>
    <script src="static/Import/js/owl.carousel.min.js"></script>
    <script src="static/Import/js/jquery.counterup.min.js"></script>
    <script src="static/Import/js/countdown.js"></script>
    <script src="static/Import/js/stellarnav.min.js"></script>
    <script src="static/Import/js/imagesloaded.pkgd.min.js"></script>
    <script src="static/Import/js/isotope.pkgd.min.js"></script>
    <script src="static/Import/js/jquery.magnific-popup.min.js"></script>
    <script src="static/Import/js/jquery.scrollUp.js"></script>
    <script src="static/Import/js/jquery.waypoints.min.js"></script>
    <script src="static/Import/js/popper.min.js"></script>
    <script src="static/Import/js/bootstrap.min.js"></script>
    <script src="static/Import/js/theme.js"></script>
</body>

</html>
