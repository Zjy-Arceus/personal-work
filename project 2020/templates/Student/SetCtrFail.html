<head>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Meta  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="static/Student/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/Student/css/jquery-ui.css">
    <link rel="stylesheet" href="static/Student/css/all.min.css">
    <link rel="stylesheet" href="static/Student/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/Student/css/animate.css">
    <link rel="stylesheet" href="static/Student/css/stellarnav.min.css">
    <link rel="stylesheet" href="static/Student/css/magnific-popup.css">

    <link rel="stylesheet" href="static/Student/css/style.css">
    <link rel="stylesheet" href="static/Student/css/responsive.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="static/Student/img/favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>
    <div id="preloader"></div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-sm-4 col-7">
                    <div class="main-menu stellarnav">
                        <ul>
                            <li>&nbsp;&nbsp;&nbsp;</li>
                            <li>Student: {{StudentName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Student ID: {{Stu_ID}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course ID: {{CourseID}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-12 d-none d-sm-block">
                    <div class="lets-chat">
                        <a href="./logout" class="link btn-style-1">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-area">
        <div class="hero-element-1"><img src="static/Student/img/home1/hero-element-1.png" alt=""></div>
        <div class="hero-element-2"><img src="static/Student/img/home1/hero-element-2.png" alt=""></div>
        <div class="hero-element-3"><img src="static/Student/img/home1/hero-element-3.png" alt=""></div>
        <div class="hero-element-4"><img src="static/Student/img/home1/hero-element-4.png" alt=""></div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="hero-content">
                        <span class="glyphicon glyphicon-th"></span>
                        <h3 style="color:red;font-size:30px">{{Message}}</h3></br>
                        <form action="/student" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="StudentName" value={{StudentName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="Stu_ID" value={{Stu_ID}}>
                            <!-- 以上 -->
                            <button type="submit" ><span class="icon"><i class="far fa-window-close"></i></span><b> Back</b></button>
                        </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    
    
    <!-- Scripts -->
    <script src="static/Student/js/jquery-3.3.1.min.js"></script>
    <script src="static/Student/js/jquery-ui.js"></script>
    <script src="static/Student/js/owl.carousel.min.js"></script>
    <script src="static/Student/js/jquery.counterup.min.js"></script>
    <script src="static/Student/js/countdown.js"></script>
    <script src="static/Student/js/stellarnav.min.js"></script>
    <script src="static/Student/js/imagesloaded.pkgd.min.js"></script>
    <script src="static/Student/js/isotope.pkgd.min.js"></script>
    <script src="static/Student/js/jquery.magnific-popup.min.js"></script>
    <script src="static/Student/js/jquery.scrollUp.js"></script>
    <script src="static/Student/js/jquery.waypoints.min.js"></script>
    <script src="static/Student/js/popper.min.js"></script>
    <script src="static/Student/js/bootstrap.min.js"></script>
    <script src="static/Student/js/theme.js"></script>

</html>
