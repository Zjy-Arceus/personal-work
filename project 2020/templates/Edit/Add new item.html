    <meta name="keywords" content="">

    <!-- CSS -->

<body>
    <div id="preloader"></div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-sm-4 col-7">
                    <div class="main-menu stellarnav">
                        <ul>
                            <li>&nbsp;&nbsp;&nbsp;</li>
                            <li>Teacher: {{teacherName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course ID: {{CourseID}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course Name: {{CourseName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>                                                                
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-12 d-none d-sm-block">
                    <div class="lets-chat">
                        <a href="./logout" class="link btn-style-1">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="innerpage-hero-area">
        <div class="container">
            <div class="row">
				<div class="col-lg-9 offset-lg-3 col-12">
                    <div class="innerpage-hero-content">
						<h3 style="color:red;position:relative;left:50px">{{ message }}</h3></br></br>
                        <h2 class="title">Add a new item:</h2>
                    </div>
                </div>
			</div>
				</br>
			<form action="/addNewItem" method="post">
			<div class="row">
				<div class="col-lg-9 offset-lg-2 col-12">
					<div class="leave-comment-input-box1">
						<p class="generate-information">Title:</p>
						<input type="text" class="btn-style-10" name="title">
					</div>
					<div class="leave-comment-input-box1">
						<p class="generate-information">Percentage:(needs to be float number)</p>
						<input type="text" class="btn-style-10" name="percentage">
					</div>
				</div>
			</div>               
            </div>
			</br></br>
			<div class="row">
				<div class="col-lg-5 offset-lg-4 col-12">
                    <button type="submit" class="btn-style-1">Save</button>
                    <!-- 三项通用数据传递 -->
                    <input type="hidden" name="teacherName" value={{teacherName}}>
                    <input type="hidden" name="CourseID" value={{CourseID}}>
                    <input type="hidden" name="CourseName" value={{CourseName}}>
                    <!-- 以上 -->
                </form>
                <form action="/edit" method="POST">
                    <!-- 三项通用数据传递 -->
                    <input type="hidden" name="teacherName" value={{teacherName}}>
                    <input type="hidden" name="CourseID" value={{CourseID}}>
                    <input type="hidden" name="CourseName" value={{CourseName}}>
                    <!-- 以上 -->
                    <button type="submit" class="btn-style-1 offset-lg-4">Back</button>
                </form>
				</div>				
            </div>
			
        </div>
    </section>

    <!-- Scripts -->
    <script src="../static/edit/js/jquery-3.3.1.min.js"></script>
    <script src="../static/edit/js/jquery-ui.js"></script>
    <script src="../static/edit/js/owl.carousel.min.js"></script>

    <script src="../static/edit/js/isotope.pkgd.min.js"></script>
    <script src="../static/edit/js/jquery.magnific-popup.min.js"></script>
    <script src="../static/edit/js/jquery.scrollUp.js"></script>
    <script src="../static/edit/js/jquery.waypoints.min.js"></script>
    <script src="../static/edit/js/popper.min.js"></script>
    <script src="../static/edit/js/bootstrap.min.js"></script>
    <script src="../static/edit/js/theme.js"></script>
</body>

</html>
