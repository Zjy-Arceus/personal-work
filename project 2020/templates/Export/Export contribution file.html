<!DOCTYPE html>
<html lang="en">

<head>
    <!--- Basic Page Needs  -->
    <meta charset="utf-8">
    <title>Export Contribution File</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Meta  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="static/Export/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/Export/css/jquery-ui.css">
    <link rel="stylesheet" href="static/Export/css/all.min.css">
    <link rel="stylesheet" href="static/Export/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/Export/css/animate.css">
    <link rel="stylesheet" href="static/Export/css/stellarnav.min.css">
    <link rel="stylesheet" href="static/Export/css/magnific-popup.css">
    <link rel="stylesheet" href="static/Export/fonts/stylesheet.css">
    <link rel="stylesheet" href="static/Export/css/style.css">
    <link rel="stylesheet" href="static/Export/css/responsive.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div id="preloader"></div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-sm-4 col-7">
                    <div class="main-menu stellarnav">
                        <ul>
                            <li>&nbsp;&nbsp;&nbsp;</li>
                            <li>Teacher: {{teacherName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course ID: {{CourseID}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course Name: {{CourseName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>                                                                
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-12 d-none d-sm-block">
                    <div class="lets-chat">
                        <a href="./logout" class="link btn-style-1">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="innerpage-hero-area">
        <div class="container">
            <form method="POST" action="Export">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="innerpage-hero-content">
                            <a style="color:violet;font-size: 25px;">{{Message}}</a>
                        </div>
                    </div>
                    
                    
                        <table style="height:100px;width:100%;text-align:center" cellpadding="20px" borderpadding="20px">
                            <tr><td>Student Name</td><td>Identify</td><td>Course ID</td><td>Team NO</td></tr>
                            {% for result in results %}
                            <tr>
                            <td><a style="font-size:20px;color:lightgoldenrodyellow"><b>{{result[0]}}</b></a></td>
                            <td><a style="font-size:20px;color:lightgoldenrodyellow"><b>{{result[3]}}</b></a></td>
                            <td><a style="font-size:20px;color:lightgoldenrodyellow"><b>{{result[4]}}</b></a></td>
                            <td><a style="font-size:20px;color:lightgoldenrodyellow"><b>{{result[5]}}</b></a></td>
                            </tr>
                            {% endfor %}
                        </table>

                </div>
                </br></br>
                <div class="row">
                    <table style="width:100%;height:250x;text-align:center">
                        <!-- 三项通用数据传递 -->
                        <input type="hidden" name="teacherName" value={{teacherName}}>
                        <input type="hidden" name="CourseID" value={{CourseID}}>
                        <input type="hidden" name="CourseName" value={{CourseName}}>
                        <!-- 以上 -->
                        <input type="hidden" name="results" value={{results}}>
                        <td><button type="submit" class="btn-style-1 offset-lg-4">Download</button></td>
                    </form>
                        <form action="/teacher" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 -->
                            <td><button type="submit" class="btn-style-1 offset-lg-4">Back</button></td>
                        </form>
                    </table>
                </div>
        </div>

    </section>

    <!-- Scripts -->
    <script src="static/Export/js/jquery-3.3.1.min.js"></script>
    <script src="static/Export/js/jquery-ui.js"></script>
    <script src="static/Export/js/owl.carousel.min.js"></script>
    <script src="static/Export/js/jquery.counterup.min.js"></script>
    <script src="static/Export/js/countdown.js"></script>
    <script src="static/Export/js/stellarnav.min.js"></script>
    <script src="static/Export/js/imagesloaded.pkgd.min.js"></script>
    <script src="static/Export/js/isotope.pkgd.min.js"></script>
    <script src="static/Export/js/jquery.magnific-popup.min.js"></script>
    <script src="static/Export/js/jquery.scrollUp.js"></script>
    <script src="static/Export/js/jquery.waypoints.min.js"></script>
    <script src="static/Export/js/popper.min.js"></script>
    <script src="static/Export/js/bootstrap.min.js"></script>
    <script src="static/Export/js/theme.js"></script>
</body>

</html>
<script>

</script>
