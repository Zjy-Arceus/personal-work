<!DOCTYPE html>
<html lang="en">

<head>
    <!--- Basic Page Needs  -->
    <meta charset="utf-8">
    <title>Teamwork Contribution(Teacher)</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Meta  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="static/Teacher/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/Teacher/css/jquery-ui.css">
    <link rel="stylesheet" href="static/Teacher/css/all.min.css">
    <link rel="stylesheet" href="static/Teacher/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/Teacher/css/animate.css">
    <link rel="stylesheet" href="static/Teacher/css/stellarnav.min.css">
    <link rel="stylesheet" href="static/Teacher/css/magnific-popup.css">
    <link rel="stylesheet" href="static/Teacher/fonts/stylesheet.css">
    <link rel="stylesheet" href="static/Teacher/css/style.css">
    <link rel="stylesheet" href="static/Teacher/css/responsive.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="static/Teacher/img/favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div id="preloader"></div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-sm-4 col-7">
                    <div class="main-menu stellarnav">
                        <ul>
                            <li>&nbsp;&nbsp;&nbsp;</li>
                            <li>Teacher: {{teacherName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course ID: {{CourseID}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li>Course Name: {{CourseName}}</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>                                                                
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-12 d-none d-sm-block">
                    <div class="lets-chat">
                        <a href="./logout" class="link btn-style-1">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero-area">
        <div class="hero-element-1"><img src="static/Teacher/img/home1/hero-element-1.png" alt=""></div>
        <div class="hero-element-2"><img src="static/Teacher/img/home1/hero-element-2.png" alt=""></div>
        <div class="hero-element-3"><img src="static/Teacher/img/home1/hero-element-3.png" alt=""></div>
        <div class="hero-element-4"><img src="static/Teacher/img/home1/hero-element-4.png" alt=""></div>
        <div class="hero-banner"><img src="static/Teacher/img/home1/team06.png" alt=""></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-12">
                    <div class="hero-content">
                        <h3 class="intro">Welcome</h3>
                        <h2 class="title">Teacher</h2></br></br>  
                        <a class="desg" style="font-size: 50px;color:gold"><span class="icon"><i class="far fa-chalkboard-teacher"></i></span> {{teacherName}}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <section class="social-area">
        <div class="container">            
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="single-social">
                        <form action="/Generate" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 -->
                            <button type="submit" style="color:white;font-size:25px;background:transparent;border-width:0px;outline:none;"><b>Generate account</b></button>
                            </form>
                        <h3 class="title"></h3>
                        <span class="icon"><i class="far fa-plug"></i></span>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="single-social">
                        <form action="/Form team" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 -->
                        <button type="submit" style="color:white;font-size:25px;background:transparent;border-width:0px;outline:none;"><b>Form team</b></button>
                        </form>
                        <span class="icon"><i class="far fa-users-cog"></i></span>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="single-social">
                        <form action="/edit" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 -->
                            <button type="submit" style="color:white;font-size:25px;background:transparent;border-width:0px;outline:none;"><b>Edit submission</b></button>
                        </form>
                        <span class="icon"><i class="far fa-file-edit"></i></span>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="single-social">
                        <form action="/Export contribution file" method="POST"> <!--此处需要参考py文件功能 -->
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 -->
                            <button type="submit" style="color:white;font-size:25px;background:transparent;border-width:0px;outline:none;"><b>Export contribution file</b></button>
                        </form>
                        <span class="icon"><i class="far fa-file-export"></i></span>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="single-social">
                        <form action="/Import page" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 -->
                            <button type="submit" style="color:white;font-size:25px;background:transparent;border-width:0px;outline:none;"><b>Import student's information</b></button>
                        </form>
                        <span class="icon"><i class="far fa-file-import"></i></span>
                    </div>
                </div>   
				<div class="col-lg-4 col-sm-6 col-12">
                    <div class="single-social">
                        <form action="/TeDisplayTeam" method="POST">
                            <!-- 三项通用数据传递 -->
                            <input type="hidden" name="teacherName" value={{teacherName}}>
                            <input type="hidden" name="CourseID" value={{CourseID}}>
                            <input type="hidden" name="CourseName" value={{CourseName}}>
                            <!-- 以上 --> 
                            <button type="submit" style="color:white;font-size:25px;background:transparent;border-width:0px;outline:none;"><b>Display group member</b></button>
                        </form>
                        <span class="icon"><i class="far fa-project-diagram"></i></span>
                    </div>
                </div> 
            </div>
        </div>
    </section>
    
    <!-- Scripts -->
    <script src="static/Teacher/js/jquery-3.3.1.min.js"></script>
    <script src="static/Teacher/js/jquery-ui.js"></script>
    <script src="static/Teacher/js/owl.carousel.min.js"></script>
    <script src="static/Teacher/js/jquery.counterup.min.js"></script>
    <script src="static/Teacher/js/countdown.js"></script>
    <script src="static/Teacher/js/stellarnav.min.js"></script>
    <script src="static/Teacher/js/imagesloaded.pkgd.min.js"></script>
    <script src="static/Teacher/js/isotope.pkgd.min.js"></script>
    <script src="static/Teacher/js/jquery.magnific-popup.min.js"></script>
    <script src="static/Teacher/js/jquery.scrollUp.js"></script>
    <script src="static/Teacher/js/jquery.waypoints.min.js"></script>
    <script src="static/Teacher/js/popper.min.js"></script>
    <script src="static/Teacher/js/bootstrap.min.js"></script>
    <script src="static/Teacher/js/theme.js"></script>
